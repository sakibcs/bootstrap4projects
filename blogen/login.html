<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Log In | Blogen Admin UI</title>

  <!-- Style Files -->
  <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--Header Section-->
  <header id="header-main" class="bg-primary text-white py-2">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="font-weight-normal"><i class="fas fa-user"></i> Blogen Admin</h1>
        </div>
      </div>
    </div>
  </header><!--./Header Section-->
  <!--Posts-->
  <section id="posts">
    <div class="container">
      <div class="row my-5">
        <div class="col-md-6 mx-auto my-4">
          <div class="card">
            <div class="card-header">
              <h4 class="m-0">Account Login</h4>
            </div>
            <div class="card-body">
              <form action="#">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" class="form-control">
                </div>
                <input type="submit" class="btn btn-primary btn-block" value="Login">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section><!--./Posts-->
  <!--Footer-->
  <footer style="background:#343A40;">
    <h5 class="d-block py-5 text-white text-center m-0">Copyright &copy; 2017 Blogen</h5>
  </footer><!--./Footer-->

  <!-- Script Files -->
  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
