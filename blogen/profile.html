<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile | Blogen Admin UI</title>

  <!-- Style Files -->
  <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
    <div class="container">
      <a class="navbar-brand" href="index.html">Blogen</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarNav" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="posts.html">Posts</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="users.html">Users</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
              <i class="fas fa-user"></i> Welcome Shahrukh
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="profile.html"><i class="fas fa-user-circle"></i> Profile</a>
              <a class="dropdown-item" href="settings.html"><i class="fas fa-cog"></i> Settings</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html"><i class="fas fa-user-times"></i> Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--Header Section-->
  <header id="header-main" class="bg-primary text-white py-2">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="font-weight-normal"><i class="fas fa-user"></i> Edit Profile</h1>
        </div>
      </div>
    </div>
  </header><!--./Header Section-->
  <!--Actions-->
  <section id="action" class="bg-light">
    <div class="container">
      <div class="row py-3">
        <div class="col-md-3 py-2">
          <a class="btn btn-light btn-block" href="index.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
        <div class="col-md-3 ml-auto py-2 text-white">
          <div class="btn btn-success btn-block" data-toggle="modal" data-target="#modalPassword"><i class="fas fa-lock"></i> Change Password</div>
        </div>
        <div class="col-md-3 py-2">
          <a class="btn btn-danger btn-block" href="index.html"><i class="fas fa-times"></i> Delete Account</a>
        </div>
      </div>
    </div>
  </section><!--./Actions-->
  <!--Posts-->
  <section id="posts">
    <div class="container">
      <div class="row my-4">
        <div class="col-lg-9 my-2">
          <div class="card">
            <div class="card-header">
              <h4 class="m-0">Edit Post</h4>
            </div>
            <div class="card-body">
              <form action="#">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" value="Shahrukh Hasan">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email" value="abc@xyz.com">
                </div>
                <div class="form-group">
                  <label for="textarea">Bio</label>
                  <textarea class="form-control" id="textarea" name="textarea" rows="5">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni voluptatem est eveniet earum architecto cum eligendi possimus eaque aliquid explicabo ex voluptate harum nulla sint, illo molestias perspiciatis deserunt, dicta?</textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <h3>Your Avatar</h3>
          <img class="img-fluid mb-2" src="assets/img/avatar.png" alt="Avatar">
          <button class="btn btn-primary btn-block my-2">Edit Image</button>
          <button class="btn btn-danger btn-block my-2">Delete Image</button>
        </div>

      </div>
    </div>
  </section><!--./Posts-->
  <!--Footer-->
  <footer style="background:#343A40;">
    <h5 class="py-5 text-white text-center m-0">Copyright &copy; 2017 Blogen</h5>
  </footer><!--./Footer-->
  <!--Password Modal-->
  <div id="modalPassword" class="modal fade">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Change Password</h5>
          <button class="close text-white" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form action="#">
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group">
              <label for="c_password">Confirm Password</label>
              <input type="password" class="form-control" id="c_password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button class="btn btn-primary" data-dismiss="modal">Update Password</button>
        </div>
      </div>
    </div>
  </div><!--./Password Modal-->

  <!-- Script Files -->
  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
