  <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
    <div class="container">
      <a class="navbar-brand" href="index.html">Blogen</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarNav" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="posts.html">Posts</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="users.html">Users</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
              <i class="fas fa-user"></i> Welcome Shahrukh
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="profile.html"><i class="fas fa-user-circle"></i> Profile</a>
              <a class="dropdown-item" href="settings.html"><i class="fas fa-cog"></i> Settings</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html"><i class="fas fa-user-times"></i> Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--Header Section-->
  <header id="header-main" class="bg-primary text-white py-2">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="font-weight-normal"><i class="fas fa-cog"></i> Settings</h1>
        </div>
      </div>
    </div>
  </header><!--./Header Section-->
  <!--Actions-->
  <section id="action" class="bg-light">
    <div class="container">
      <div class="row py-3">
        <div class="col-md-3 py-2">
          <a class="btn btn-light btn-block" href="index.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
        <div class="col-md-3 ml-auto py-2">
          <a class="btn btn-success btn-block" href="index.html"><i class="fas fa-check"></i> Save Changes</a>
        </div>
      </div>
    </div>
  </section><!--./Actions-->
  <!--Posts-->
  <section id="posts">
    <div class="container">
      <div class="row my-4">
        <div class="col my-2">
          <div class="card">
            <div class="card-header">
              <h4 class="m-0">Edit Settings</h4>
            </div>
            <div class="card-body">
              <form action="#">
                <fieldset class="form-group">
                  <legend>Allow User Registrations</legend>
                  <div class="form-check">
                    <label for="yes1" class="form-check-label">
                      <input type="radio" id="yes1" name="allow-user" class="form-check-input" value="yes" checked> Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <label for="no1" class="form-check-label">
                      <input type="radio" id="no1" name="allow-user" class="form-check-input" value="no"> No
                    </label>
                  </div>
                </fieldset>
                <fieldset class="form-group">
                  <legend>Homepage Format</legend>
                  <div class="form-check">
                    <label for="yes2" class="form-check-label">
                      <input type="radio" id="yes2" name="format" class="form-check-input" value="yes" checked> Post Index
                    </label>
                  </div>
                  <div class="form-check">
                    <label for="no2" class="form-check-label">
                      <input type="radio" id="no2" name="format" class="form-check-input" value="no"> Single Page
                    </label>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section><!--./Posts-->
  <!--Footer-->
  <footer style="background:#343A40;">
    <h5 class="py-5 text-white text-center m-0">Copyright &copy; 2017 Blogen</h5>
  </footer><!--./Footer-->

</body>
</html>
